# Application name
spring.application.name=project-management-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/projectmanagementdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=6060

# JWT Configuration
jwt.secret=your-secure-jwt-secret-key-should-be-longer-than-this
jwt.expiration=86400000

# Logging Configuration
logging.level.com.projectmgmttool.backend.security=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.filter=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
